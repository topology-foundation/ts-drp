syntax = "proto3";

package drp.object.v1;

import "google/protobuf/struct.proto";

// Supposed to be the RIBLT stuff
message Vertex {
  message Operation {
    string drp_type = 1;
    string op_type = 2;
    google.protobuf.Value value = 3;
  }
  string hash = 1;
  string peer_id = 2;
  Operation operation = 3;
  repeated string dependencies = 4;
  int64 timestamp = 5;
  bytes signature = 6;
}

message Attestation {
  string data = 1;
  bytes signature = 2;
}

message AggregatedAttestation {
  string data = 1;
  bytes signature = 2;
  bytes aggregation_bits = 3;
}

message DRPStateEntry {
  string key = 1;
  google.protobuf.Value value = 2;
}

message DRPState {
  repeated DRPStateEntry state = 1;
}

message DRPObjectBase {
  string id = 1;
  repeated Vertex vertices = 2;
}
